.clouds:nth-child(1) {
  width: 30%; 
  position: relative;
  animation: moveCloud 10s ease-in-out infinite alternate;
  z-index: 1;
  top: -120px;
  left:230px

.clouds:nth-child(2){
  width: 30%; 
 top: 0px;
 left: 0px;
  position: relative;
  animation: moveCloud 13s ease-in-out infinite alternate;
  z-index: 1;
  pointer-events: none;
}

.cloud-open{
  width: 30%; 
  bottom: -430px;
  right: 230px;
  position: absolute;
  animation: moveCloud 13s ease-in-out infinite alternate;
  z-index: 1;
  pointer-events: none;
  
}

@keyframes moveCloud {
  0%, 100% {
    transform: translateY(4%);
  }
  50% {
    transform: translateY(-4%);
  }
}
